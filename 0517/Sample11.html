<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: '굴림체';
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h3>2~9단 까지 출력</h3>
    <hr>
    <script>
        for(let i = 2; i <= 9; i++) {
            document.write(`--${i}단--<br>`);
            for(let j = 1; j <= 9; j++) {
                document.write(i + " x " + j + " = " + (i*j < 10 ? " " : "") + i * j + "<br>");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
