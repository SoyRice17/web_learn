<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>switch 문 커피주문</h3>
    <hr>
    <script>
        let price = 0;
        let coffee = prompt("어떤 커피 드릴까요?");
        switch (coffee) {
            case "espresso":
            case "에스프레소":
                price = 2000;
                break;
            case "아메리카노":
                price = 3000;
                break;
            case "카페라떼":
                price = 3500;
                break;
            default:
                document.write("메뉴에 없습니다.");
                break;
        }
        if (price != 0) {
            document.write(`${coffee}는 ${price}원입니다.`);
        }
    </script>
</body>
</html>
