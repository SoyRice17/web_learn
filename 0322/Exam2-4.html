    <h2>2개의 단락 나누기</h2> 
    <hr>
    <p>HTML 문서도  본문을 여러 단락으로 <br>
        나눌 수 있다. &lt;CSS&gt; 스타일을 사용하면 <br>
        단락 단위로 내어 쓰기와 들여 쓰기가 가능하다.</p>
    <p>
        여러 개의 빈 칸은 하나로 취급되며,
        엔터 키 역시 하나의 빈 칸으로 처리된다.</p>
    <p> 2 + 2 = &sum; 4 입니다.</p>
    <p> 2 &gt; 3 <br>
    10 &divide; 5 = 2 <br>
    어머니는 늘 &quot;공부해라&quot; 라고 잔소리 하신다.</p>
    <br><br>
    <pre>
            여기서부터는 보이는대로 출력
            동해물과 백두산이
            마르고닳도롣
            하느님이 보우하사
    </pre>
