<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>일요일이면 pink, 다른 요일은 gold 배경</h3>

    <hr>
    <script>
        let today = new Date();
        let day = today.getDay();
        let date = today.getDate();
        let bgcolor = (day == 0) ? "pink" : "gold";
        document.body.style.backgroundColor = bgcolor;
        switch (day) {
            case 0:
                day = "일요일";
                break;
            case 1:
                day = "월요일";
                break;
            case 2:
                day = "화요일";
                break;
            case 3:
                day = "수요일";
                break;
            case 4:
                day = "목요일";
                break;
            case 5:
                day = "금요일";
                break;
            case 6:
                day = "토요일";
                break;
        }
        document.write(`오늘 : ${date}일, ${day}`);
    </script>
</body>
</html>
