<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>정수 5개 입력받아 역순으로 출력</h3>
    <hr>
    <div>
        <p>입력된 수의 배열</p>
        <script>
            let arr = [];
            for (let i = 0; i < 5; i++) {
                let num = prompt("정수를 입력하세요", "");
                arr[i] = num;
                document.write(arr[i] + " ");
            }
        </script>
    </div>
    <div>
        <hr>
        <p>역순으로 재정렬된 배열</p>
        <script>
            for (let i = 4; i >= 0; i--) {
                document.write(arr[i] + " ");
            }
        </script>
    </div>
</body>
</html>
