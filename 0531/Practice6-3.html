<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 분리</title>
</head>
<body>
    <script>
        document.write("<h3>문자열 분리</h3>");
        let str = prompt("문자열을 입력하세요", "");
        let arr = str.split(" ");
        document.write("<p>분리된 문자열</p>");
        for (let i = 0; i < arr.length; i++) {
            document.write(arr[i] + "<br>");
        }
    </script>
</body>
</html>
