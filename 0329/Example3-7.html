<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>가보고 싶은 곳</h3>
    <hr>
    나라 <input type="text" name="country" list="countries"><br>
            <datalist id="countries">
                <option value="한국">
                <option value="일본">
                <option value="중국">
                <option value="미국">
                <option value="영국">
            </datalist>
    <br>
    보고 싶은것 <input type="text" list="what">
            <datalist id="what">
                <option value="산">
                <option value="바다">
                <option value="도시">
            </datalist>
</body>
</html>
