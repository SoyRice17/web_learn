<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>난수 10 생성</h3>
    <hr>
    <script>
        let arr=[];
        for (let i=0; i<10; i++){
            arr[i] = Math.floor(Math.random()*100+1);
            document.write(arr[i]+" ");
        }
        let big = arr[0];
        for (let i=1; i<10; i++){
            if (big<arr[i]){
                big = arr[i];
            }
        }
        document.write("<hr>가장 큰 수는 "+big+"입니다.");
        arr.sort(function(a, b) { return a - b; }); // 오름차순 정렬
        document.write("<hr>오름차순 정렬: ");
        for (let i=0; i<10; i++){
            document.write(arr[i]+" ");
        }
    </script>
</body>
</html>
