<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>설문지</h3>
    <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    <hr>
    <form>
        <label for="grade">학년</label>
        <input type="radio" id="grade1" name="grade" value="1">
        <label for="grade1">1학년</label>
        <input type="radio" id="grade2" name="grade" value="2">
        <label for="grade2">2학년</label>
        <input type="radio" id="grade3" name="grade" value="3">
        <label for="grade3">3학년</label>
        <input type="radio" id="grade4" name="grade" value="4">
        <label for="grade4">4학년</label>
        <br><br>
        <label for="gender">성별</label>
        <input type="radio" id="gender1" name="gender" value="male">
        <label for="gender1">남성</label>
        <input type="radio" id="gender2" name="gender" value="female">
        <label for="gender2">여성</label>
        <br><br>
        <label for="interest">관심 분야</label>
        <select id="interest" name="interest">
            <option value="mobile">셀렉트 모바일 소프트웨어</option>
            <option value="web">웹공학</option>
            <option value="bigdata">빅데이터</option>
            <option value="digital">디지털 콘텐츠 및 가상현실</option>
        </select>
        <br><br>
        <label for="career">진로</label>
        <input type="checkbox" id="career1" name="career" value="development">
        <label for="career1">개발</label>
        <input type="checkbox" id="career2" name="career" value="planning">
        <label for="career2">기획</label>
        <input type="checkbox" id="career3" name="career" value="sales">
        <label for="career3">영업</label>
        <input type="checkbox" id="career4" name="career" value="startup">
        <label for="career4">창업</label>
        <br><br>
        <label for="message">남기고 싶은 말</label>
        <textarea id="message" name="message" rows="15" cols="50"placeholder="글을 남겨주세요"></textarea>
        <p>Copyright 2024 by jeon</p>
    </form>
</html>
