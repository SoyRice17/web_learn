<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 꾸미기</title>
</head>
<body>
    <h3>텍스트 꾸미기</h3>
    <hr>
    <p>
        <b>진하게</b><br>
        <strong>강조할때</strong><br>
        <em>눈에 띄게</em><br>
        <i>이텔릭으로 강조 </i><br>
        <h3><b><i>아주 특별한</i></b><br></h3>
        <del>삭제</del><br>
        <ins>인서트, 언더바</ins><br>
        <h2>2<sup>3</sup>=8</h2><br>
        <h3>이진수 1101<sub>2</sub>=13</h3><br>
        <mark>하이라이트</mark><br>
    </p>
</body>
</html>
